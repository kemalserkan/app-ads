<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uygulamalar — Kemal Serkan Yıldırım</title>
  <meta name="description" content="Kemal Serkan Yıldırım tarafından geliştirilen iOS uygulamaları.">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      color: #1f2937;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    main {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #0f172a;
    }
    .app-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .app {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      background-color: #f9fafb;
      text-decoration: none;
      color: #0f172a;
      border: 1px solid #e5e7eb;
      transition: transform 0.1s ease, background 0.2s ease;
    }
    .app:hover {
      background-color: #f1f5f9;
      transform: translateY(-2px);
    }
    .app img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }
    .app div {
      text-align: left;
    }
    .app-name {
      font-weight: 600;
      font-size: 1.05rem;
    }
    .app-desc {
      font-size: 0.85rem;
      color: #6b7280;
    }
    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <main>
    <h1>Kemal Serkan Yıldırım — Uygulamalar</h1>

    <div class="app-list">
      <a class="app" href="https://apps.apple.com/tr/app/hatims/id428374149" target="_blank">
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple122/v4/10/b0/dc/10b0dc36-530e-4a71-8702-2925c5b04b63/AppIcon-0-1x_U007emarketing-0-10-0-85-220.png/1200x630bb.png" alt="Hatim Uygulaması">
        <div>
          <div class="app-name">Hatim</div>
          <div class="app-desc">Kuran-ı Kerim Hatim Takip Uygulaması</div>
        </div>
      </a>

      <a class="app" href="icindenavar.html">
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/16/0d/44/160d4478-d12c-7d08-48c8-cbba9bbaf997/AppIcon-0-1x_U007emarketing-0-10-0-85-220.png/1200x630bb.png" alt="İçinde Ne Var Uygulaması">
        <div>
          <div class="app-name">İçinde Ne Var</div>
          <div class="app-desc">Ürün içeriklerini kolayca sorgula</div>
        </div>
      </a>
    </div>

    <footer>
      © 2025 Kemal Serkan Yıldırım
    </footer>
  </main>
</body>
</html>
