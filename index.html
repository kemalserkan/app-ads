<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uygulamalar — Kemal Serkan Yıldırım</title>
  <meta name="description" content="Kemal Serkan Yıldırım tarafından geliştirilen iOS uygulamaları.">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      color: #1f2937;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      max-width: 520px;
      width: 90%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #0f172a;
      text-align: center;
    }

    .app-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .app {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    .app:hover {
      background-color: #f1f5f9;
      transform: translateY(-2px);
    }

    .app-left {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 1;
    }

    .app img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }

    .app-name {
      font-weight: 600;
      font-size: 1.05rem;
    }

    .app-desc {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .app-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.45rem 0.65rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .btn-detail {
      background-color: #0ea5a4;
    }

    .btn-detail:hover {
      background-color: #089191;
    }

    .btn-store {
      background-color: #000;
    }

    .btn-store:hover {
      background-color: #333;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }

    @media (max-width: 480px) {
      .app {
        flex-direction: column;
        align-items: flex-start;
      }
      .app-buttons {
        align-self: flex-end;
      }
    }
  </style>
